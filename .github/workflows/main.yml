  build_Linux_Gcc_Debug:
    name: "Linux gcc debug build"
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          # Minimize the number of Python installations so that CMake chooses the system Python with python3-mako.
          setup-python: false
      - name: Install dependency
        run: |
          sudo apt-get update --yes
          sudo apt-get install --yes \
            cmake \
            gcc-14 \
            libsystemd-dev \
            libbsd-dev \
            ninja-build \
            python3-mako \
            libxcb-glx0-dev
          which gcc-14
      - name: Generate build files with cmake
        run: |
          cmake -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_C_COMPILER:FILEPATH=/usr/bin/gcc-14 \
            -DCMAKE_CXX_COMPILER:FILEPATH=/usr/bin/g++-14 \
            -GNinja \
            -Bbuild .
      - name: Build Dive host tools with ninja with gcc-14
        run: |
          ninja -C build
      - name: Ninja log
        run: |
          cat build/.ninja_log
      - name: Run tests
        run: |
          ctest --output-on-failure -C Debug --test-dir build

