  build_Android_from_Linux_Debug:
    name: "Android Debug build on Linux platform"
    runs-on: ubuntu-24.04
    steps:
      - name: Set up Java 17
        uses: actions/setup-java@v3
        id: setup-java
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Check out code
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Install dependency
        run: |
          sudo apt-get update --yes
          sudo apt-get install --yes cmake ninja-build
          sudo apt-get install python3-mako --yes
          sudo apt-get install libxcb-glx0-dev
      - uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r25
          add-to-path: true

      - name: Gemerate build files with cmake
        run: |
          # DIVE_GFXR_GRADLE_CONSOLE=plain produces more readable output in CI
          cmake -DCMAKE_TOOLCHAIN_FILE=${ANDROID_NDK_HOME}/build/cmake/android.toolchain.cmake \
          -G "Ninja" \
          -DCMAKE_MAKE_PROGRAM="ninja" \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_SYSTEM_NAME=Android \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-26 \
          -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=NEVER \
          -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=NEVER \
          -DCMAKE_POLICY_VERSION_MINIMUM=3.5 \
          -DDIVE_GFXR_GRADLE_CONSOLE=plain \
          -Bbuild .
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
      - name: Build lib with NDK
        run: |
          ninja -C build
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
      - name: Ninja log
        run: |
          cat build/.ninja_log
